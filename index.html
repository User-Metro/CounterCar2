<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Contador</title>
</head>

<body>  
  <main>
    <div id="audios">
      <audio id="encendido">
        <source src="./audio/encendido.mp3" type="audio/mp3">
      </audio>

      <audio id="acelerando">
        <source src="./audio/acelerando.mp3" type="audio/mp3">
      </audio>

      <audio id="frenando">
        <source src="./audio/frenos.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="runaway">
      <video id="runaway" src="./video/ricky.mp4" loop></video>
    </div>

    <div class="glass"></div>

    <div id="tablero">
      <div class="panel">

        <div class="btnL">
          <button 
            id="btn-decrease" 
            class="btnStyle" 
            onmousedown="startDecrement()" onmouseup="stopDecrement()"
          >
            <img 
              src="./img/freno.png" 
              alt="freno" 
              class="frenoSVG"
            >
          </button>
        </div>

        <div class="counter">
          <div id="speedometer">
            <img src="./img/icon.jpg" alt="icono de velocidad" class="iconSpeed">
            <section>
              <span id="speed">0</span> km/h
            </section>
          </div>
        </div>

        <div class="btnR">
          <button 
            id="btn-increase" 
            class="btnStyle" 
            onmousedown="startIncrement()" onmouseup="stopIncrement()"
          >
            <img 
              src="./img/acelerador.png" 
              alt="acelerador" 
              class="aceleradorSVG"
            >
          </button>
        </div>

        <div class="divStar">
          <button id="myButton">
            <img src="./img/btnStart.png" alt="botÃ³n de encendido" class="btnStart">
          </button>
        </div>
       
      </div>
    </div>
    
  </main>
</body>

<script src="./js/funtions.js"></script>

</html>
